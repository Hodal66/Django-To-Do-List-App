<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- Task Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}✅{% else %}❌{% endif %}
                 <a href="{% url 'delete' task.id %}">🗑 Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
